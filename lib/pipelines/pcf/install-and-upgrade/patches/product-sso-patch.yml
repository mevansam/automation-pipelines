- type: replace
  path: /jobs/-
  value:
    name: configure-sso-tile
    on_success:
      do:
      - task: notify on configure-sso-tile success
    on_failure:
      do:
      - task: notify on configure-sso-tile failure

    serial: true
    serial_groups: [configure]
    plan:
    - aggregate:
      - get: automation
      - get: inceptor
      - get: automation-extensions
      - get: terraform-output
      - get: product-versions
      - get: pivnet-product
        resource: ${product_name}-tile
        passed: [upload-${product_name}-tile]
        trigger: true
        params:
          skip_download: 'true'

      - get: pas-tile
        passed: [deploy]
        params:
          skip_download: 'true'
          
    # Stage product tile
    - task: stage-tile
      file: automation/lib/tasks/opsman/stage-product/task.yml
      params:
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))
        OPSMAN_USERNAME: ((opsman_admin_username))
        OPSMAN_PASSWORD: ((opsman_admin_password))
        STAGE_AND_APPLY: false
        ENABLE_ERRANDS: ((enable_errands))

    # Configure product tile
    - task: configure
      file: automation/lib/pipelines/pcf/install-and-upgrade/tasks/configure-sso/task.yml
      params:
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))
        OPSMAN_USERNAME: ((opsman_admin_username))
        OPSMAN_PASSWORD: ((opsman_admin_password))
        # The IAAS to configure for
        IAAS: ((iaas_type))
        # Product configuration
        TEMPLATE_OVERRIDE_PATH: automation-extensions/((pcf_tile_templates_path))/sso/((environment))
        ERRANDS_TO_DISABLE: ${errands_to_disable}
        ERRANDS_TO_ENABLE: ${errands_to_enable}
        # Networking
        NETWORK_NAME: services
        SINGLETON_AVAILABILITY_ZONE: '' # Sourced from terraform output
        AVAILABILITY_ZONES: '' # Sourced from terraform output
        # Resources
        INTERNET_CONNECTED: false
        # Properties - accept defaults

    # Apply the changes to deploy the scs tile
    - task: apply-changes
      file: automation/lib/tasks/opsman/apply-changes/task.yml
      params:
        OPSMAN_HOST: ((opsman_host))
        OPSMAN_USERNAME: ((opsman_admin_username))
        OPSMAN_PASSWORD: ((opsman_admin_password))
        OPSMAN_CLIENT_ID: ((opsman_client_id))
        OPSMAN_CLIENT_SECRET: ((opsman_client_secret))
        PRODUCT_NAME: Pivotal_Single_Sign-On_Service
