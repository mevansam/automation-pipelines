---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: appbricks/tools

inputs:
- name: automation
- name: automation-extensions
- name: deployment-event
- name: terraform-output
- name: pks-clis

run:
  path: automation/lib/pipelines/pcf/install-and-upgrade/tasks/pks-cluster-config/task.sh

params:
  TRACE: Y
  
  # The IAAS to configure for
  IAAS:

  # The following variables should be
  # exported from the terraform output
  GCP_CREDENTIALS:
  GCP_PROJECT:
  GCP_REGION:

  DEPLOYMENT_PREFIX:
  TERRAFORM_STATE_BUCKET:

  # Ops Manager Credentials
  OPSMAN_HOST:
  OPSMAN_CLIENT_ID:
  OPSMAN_CLIENT_SECRET:
  OPSMAN_USERNAME:
  OPSMAN_PASSWORD:

  PKS_ADMIN_USERNAME:
  PKS_ADMIN_PASSWORD: